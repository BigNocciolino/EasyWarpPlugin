name: EasyWarp
version: ${project.version}
main: com.minecraftplugin.minecraftplugin.Main
api-version: 1.16
prefix: EasyWarp
authors: [ AlfonsoSorrentino ]
description: You can teleport yourself to location with warp
commands:
  wprlist:
    description: Use this commad to show a list of pending request
  wprdeny:
    description: use this command to delete one or all requests
    aliases:
      - wprd
  wpraccept:
    description: Use this command to acceppt one or all requests
    aliases:
      - wpra
  wprequest:
    description: use this command to send a warpRequest to a player to you
    aliases:
      - wpr
  warpto:
    description: use this command to warp to a player
    aliases:
      - wp
  warps:
    description: Show a list of possible warp
  delwarp:
    description: Use this command to delete a warp
    aliases:
      - dw
  warp:
    description: use this command to warp
    aliases:
      - ww
  setwarp:
    description: use this command to set a warp
    aliases:
      - stw